<!DOCTYPE htm>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="../JAVA/LearnHTMLCSSJS/EmployeePayRoll_App/EmployeePayRollCSS.css">
    <tittle> Employee payroll form </tittle>
    <script defer src ="..\JAVA\LearnHTMLCSSJS\EmployeePayRoll_App\EmloyeePayRollJS.js"></script>
</head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="..\Users\krish\Downloads" alt="">
                <div>
                    <span class ="emp-text">EMPLOYEE</span><br>
                    <span class ="emp-text Empl-payroll">PAYROLL</SPAN>
                </div>
            </div>
        </header>
            <div class="form-content">
                <form class="form" action="#"
                    onsubmit="save();return false">
                    <div class="form-head">
                    Employee Payroll form </div>
                    <div class="row-content">
                        <label class="label text"
                        for="nanme">NAME</label>
                        <input class="input" type="text" id="name"
                            name="name" placeholder="Your name.."
                            required>
                    </div>
                
                <div class="row-content">
                    <label class="laabel text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                            <label>
                            <input type="radio" id="profile1" name="profie"
                                    value="..\JAVA\LearnHTMLCSSJS\assets required"
                                    <img class="profile" id="image1" src="..\JAVA\LearnHTMLCSSJS\assets">
                            </label>
                            <label>
                            <input type="radio" id="profile2" name="profie"
                                    value="\JAVA\LearnHTMLCSSJS\assets required"
                            <img class="profile" id="image2" src="\JAVA\LearnHTMLCSSJS\assets">
                            </label>
                            <label>
                                <input type="radio" id="profile3" name="profie"
                                        value="\JAVA\LearnHTMLCSSJS\assets required"
                                <img class="profile" id="image3" src="\JAVA\LearnHTMLCSSJS\assets">
                            </label>
                            <label>
                                <input type="radio" id="profile4" name="profie"
                                        value="\JAVA\LearnHTMLCSSJS\assets required"
                                <img class="profile" id="image4" src="\JAVA\LearnHTMLCSSJS\assets">
                            </label> 
                        </div>
                    </div>

                    <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="text" for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label class="text" for="female">Female</label>
                        </div>
                    </div>
        
                    <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                            <label class="text" for="finance">Finance</label>
                            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                            <label class="text" for="engineer">Engineer</label>
                            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                            <label class="text" for="others">Others</label>
                        </div>
                    </div>
        
                    <div class="row-content">
                        <label class="label text" for="salary">Choose Your Salary: </label>
                        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                            value="400000">
                        <output class="salary-output text" for="salary">400000</output>
                    </div>
        

                </form>
            </div>
    </body>
</html>
